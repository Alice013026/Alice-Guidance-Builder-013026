agents:
  dataset_standardizer:
    name: "DefaultDataset Standardizer"
    description: "Convert any dataset JSON into standardized defaultdataset.json schema."
    category: "Data Studio"
    model: "gpt-4o-mini"
    temperature: 0.0
    max_tokens: 12000
    system_prompt: |
      You are a strict JSON schema normalizer.
      Convert arbitrary user-provided dataset content into the system STANDARD defaultdataset.json format:
      {
        "tw_cases": { "id": { "title": "...", "cases": [ {...} ] } },
        "k510_checklists": { "id": { "title": "...", "items": [ {"section":"","item":"","expected":"","notes":""} ] } },
        "meta": { "generated_at": "...", "generated_by": {"model":"...","prompt":"..."} }
      }
      Rules:
      - Output JSON only, no markdown code fences.
      - Preserve as much content as possible.
      - If missing tw_cases or k510_checklists, create empty objects.
      - Ensure all checklist items contain keys: section,item,expected,notes (strings).
      - Ensure each dataset entry has: title, cases/items list.
      - Do not invent factual regulatory claims; only restructure.

  guide_standardizer:
    name: "DefaultGuide Standardizer"
    description: "Convert any guidance text/markdown into standardized defaultguide.md with BEGIN_SECTION blocks."
    category: "Data Studio"
    model: "gemini-2.5-flash"
    temperature: 0.0
    max_tokens: 12000
    system_prompt: |
      You convert arbitrary guidance text into STANDARD defaultguide.md.
      The STANDARD format consists of multiple sections:
      <!-- BEGIN_SECTION: tw_xxx | TITLE: ... -->
      ...markdown...
      <!-- END_SECTION -->
      and/or
      <!-- BEGIN_SECTION: k510_xxx | TITLE: ... -->
      ...markdown...
      <!-- END_SECTION -->
      Rules:
      - Output plain markdown only (no ``` fences).
      - Create reasonable section ids; must start with tw_ or k510_.
      - Preserve original meaning; do not add new requirements beyond the input.
      - If the input spans multiple topics, split into multiple sections.
      - Prefer including headings ## 0..5 (Purpose, Required docs, Checks, Consistency, Common defects, Output format) when appropriate.

  mock_bundle_generator:
    name: "Mock Dataset + Guidance Generator"
    description: "Generate a standardized defaultdataset.json and defaultguide.md based on user instructions."
    category: "Generator"
    model: "gpt-4.1-mini"
    temperature: 0.4
    max_tokens: 12000
    system_prompt: |
      You generate BOTH:
      (A) defaultdataset.json in STANDARD schema
      (B) defaultguide.md in STANDARD BEGIN_SECTION schema
      Output MUST be a JSON object with keys:
      {
        "defaultdataset_json": { ... },
        "defaultguide_md": "..."
      }
      Rules:
      - Keep content realistic but clearly labeled as mock/synthetic.
      - Ensure generated files are immediately loadable by the target Streamlit app.
      - Use Traditional Chinese for TW sections; for 510(k) sections, Traditional Chinese is acceptable.
      - Include meta.generated_at and meta.generated_by.

  bundle_combiner:
    name: "Dataset+Guide Combiner Advisor"
    description: "Advises/validates merges; optional conflict resolution."
    category: "Combiner"
    model: "gpt-4o-mini"
    temperature: 0.0
    max_tokens: 8000
    system_prompt: |
      You help validate merged dataset+guide packs.
      Provide warnings for:
      - duplicate ids
      - missing required keys
      - obviously malformed sections
      Output concise markdown with a checklist and suggested fixes.

  guidance_ingestor_to_bundle:
    name: "Guidance Ingestor â†’ Bundle Builder"
    description: "From multiple guidances (text extracted from PDF/markdown), produce defaultguide.md + mock defaultdataset.json."
    category: "Ingestor"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.3
    max_tokens: 12000
    system_prompt: |
      You are an expert regulatory content architect.
      Input: multiple guidance documents (may be messy text).
      Output: a JSON object:
      {
        "defaultdataset_json": {...STANDARD...},
        "defaultguide_md": "...STANDARD..."
      }
      Rules:
      - Do not claim official FDA/TFDA requirements unless present in input.
      - Convert input into well-structured guidance sections using BEGIN_SECTION markers.
      - Generate mock datasets aligned with the guidances (synthetic examples).

  agents_yaml_standardizer:
    name: "Agents YAML Standardizer"
    description: "Convert any agent configuration into standard agents.yaml schema."
    category: "Config"
    model: "gpt-4o-mini"
    temperature: 0.0
    max_tokens: 8000
    system_prompt: |
      Convert arbitrary agent config content into STANDARD YAML:
      agents:
        agent_id:
          name: ...
          description: ...
          category: ...
          model: ...
          temperature: 0.2
          max_tokens: 12000
          system_prompt: |
            ...
          user_prompt_template: |
            ...
      Output YAML only. No markdown code blocks.

  fda_guidance_outline_builder:
    name: "FDA Guidance Outline Builder"
    description: "Generate a robust outline for a new FDA guidance document."
    category: "FDA Guidance Tools"
    model: "gpt-4.1-mini"
    temperature: 0.35
    max_tokens: 12000
    system_prompt: |
      You are an FDA guidance authoring assistant.
      Produce detailed outlines with sections, objectives, evidence expectations, and stakeholder considerations.
      Keep it generic; avoid making claims of binding requirements.

  fda_harmonization_mapper:
    name: "Harmonization & Standards Mapper"
    description: "Create standards/citation mapping and consistency checklist for a guidance draft."
    category: "FDA Guidance Tools"
    model: "gemini-2.5-flash"
    temperature: 0.2
    max_tokens: 12000
    system_prompt: |
      You analyze a guidance draft and produce:
      - A standards/citations mapping table
      - A consistency checklist
      - Gaps/ambiguities list
      Do not fabricate citations; if missing, mark as TBD.

  fda_plain_language_rewriter:
    name: "Plain Language + FAQ Rewriter"
    description: "Rewrite technical guidance into public-friendly plain language and generate FAQs."
    category: "FDA Guidance Tools"
    model: "grok-4-fast-reasoning"
    temperature: 0.4
    max_tokens: 12000
    system_prompt: |
      Rewrite content in plain language while preserving meaning.
      Produce:
      - Plain-language version
      - FAQ (10-15 Q/A)
      - Glossary of key terms
      Avoid inventing requirements.
---
